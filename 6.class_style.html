<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-bind:class="name"></div>
      <div v-bind:class="{active: active_val}">class 1</div>
      <div v-bind:class="classOBJ">same as class 1</div>
      <div v-bind:class="ClassARR">Class make with array</div>
      <trandan_components></trandan_components>
      <div v-bind:style="styleOBJ">set style by style OBJ</div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    Vue.component("trandan_components", {
      template: "<span v-bind:class='{trandan:true}'>Components class</span>",
    });
    var vm = new Vue({
      el: "#app",
      data: {
        name: "Tran Dan",
        active_val: true,
        classOBJ: {
          active: true,
        },
        ClassARR: ["trandan", "vo_van_hoa"],
        styleOBJ: {
          color: "red",
          background: "black",
        },
      },
    });
  </script>
</html>
